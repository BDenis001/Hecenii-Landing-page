<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repertoriu - Ansamblul Hecenii</title>
    <link rel="stylesheet" href="1Repertoriul.html" />
    <link rel="stylesheet" href="1main.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3e4c8;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #8b5a2b;
            margin-top: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px;
        }
        .card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 15px;
            margin-top: 10px;
            background: #8b5a2b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .carousel {
            margin-top: 30px;
            overflow: hidden;
            position: relative;
            width: 90%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .slides {
            display: flex;
            transition: transform 0.5s;
        }
        .slide {
            min-width: 100%;
        }
        .carousel img {
            width: 100%;
            border-radius: 10px;
        }
        .buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Repertoriul Ansamblului Hecenii</h1>
    <div class="container">
        <div class="card">
            <img src="dance1.jpg" alt="Dans 1">
            <h2>Dansul Codrenilor</h2>
            <p>Un dans energic din zona Codrilor.</p>
            <a href="#" class="button">Vezi mai mult</a>
        </div>
        <div class="card">
            <img src="dance2.jpg" alt="Dans 2">
            <h2>Hora Moldovenească</h2>
            <p>O horă tradițională plină de ritm.</p>
            <a href="#" class="button">Vezi mai mult</a>
        </div>
        <div class="card">
            <img src="dance3.jpg" alt="Dans 3">
            <h2>Sârba Strămoșească</h2>
            <p>Un dans rapid și plin de viață.</p>
            <a href="#" class="button">Vezi mai mult</a>
        </div>
    </div>
    <div class="carousel">
        <div class="slides">
            <div class="slide"><img src="dance1.jpg" alt="Dans 1"></div>
            <div class="slide"><img src="dance2.jpg" alt="Dans 2"></div>
            <div class="slide"><img src="dance3.jpg" alt="Dans 3"></div>
        </div>
        <div class="buttons">
            <button onclick="prevSlide()">&#10094;</button>
            <button onclick="nextSlide()">&#10095;</button>
        </div>
    </div>
    <script>
        let index = 0;
        function showSlide(i) {
            const slides = document.querySelector('.slides');
            const total = document.querySelectorAll('.slide').length;
            index = (i + total) % total;
            slides.style.transform = `translateX(-${index * 100}%)`;
        }
        function prevSlide() { showSlide(index - 1); }
        function nextSlide() { showSlide(index + 1); }
    </script>
</body>
</html>
